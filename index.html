<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/globalStyles.css" />
  <link rel="stylesheet" href="/pages/home/index.css" />
  <link rel="stylesheet" href="/pages/home/button.css" />
  <title>Git Search</title>
</head>


<body>
  <main>
    <div class="container">
      <div class="divAside1">
        <section class="section-search">

          <h1>Git Search</h1>
          <p>Encontre e se conecte com profissionais de forma rápida e fácil </p>
          <div class="divProfiles">
            <p>Achados Recentemente:</p>
            <img src="/assests/Ellipse 1.png" alt="profile 1">
            <img src="/assests/Ellipse 2.png" alt="profile 2">
            <img src="/assests/Ellipse 3.png" alt="profile 2">
          </div>

        </section>
      </div>
      <div class="divAside2">
        <section class="section-search2">
          <h2>Procurar por um usuário</h2>

          <form class="formSeach">
            <p>Usuário github</p>
            <input class="input-user" type="text" placeholder="Digite um usuário do github aqui...">
            <span class="notFound"></span>
            <button class="bt-search" type="submit" disabled="disabled">Ver perfil do github</button>
            
          </form>

        </section>
      </div>
    </div>
  </main>
  <script src="/pages/home/index.js"></script>
  <script src="/pages/profile/index.js"></script>

</body>


</html>
